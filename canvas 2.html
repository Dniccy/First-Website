<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <Title>canvas example 2</Title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

 <body>
  <canvas id="mycanvas" width="400"  height="200"></canvas>
    <script> 
      const canvas = document.getElementById("mycanvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "green";
      ctx.beginPath();
      ctx.arc(85, 50, 40, 0, Math.PI * 2);
      ctx.fill();
    </script>
 </body> 
</html>
